<ion-header>
  <ion-toolbar>
    <ion-title>
      Informacion General 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header>
      <ion-card-title>
        Tu proxima cita
      </ion-card-title>
      <ion-card-subtitle>
        datos
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
            <ion-label>Fecha </ion-label>

            <ion-datetime *ngIf="cita" id="dynamicDisabled" displayFormat=" DD -MM-YYYY hh : mm" disabled [(ngModel)]="cita.fechaini"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-avatar><ion-img src="assets/contact.svg"></ion-img>
              </ion-avatar>
              <ion-label *ngIf="cita">{{cita.nutricionista.nombre |titlecase}} {{cita.nutricionista.apellidos|titlecase}}</ion-label>
          </ion-item>
          <ion-item>
              <ion-avatar><ion-icon ios="ios-call" md="md-call"></ion-icon>
                </ion-avatar>
                <ion-label *ngIf="cita">{{cita.nutricionista.telefono}} </ion-label>
            </ion-item>
            <ion-item>
                <ion-avatar> <ion-icon name="locate"></ion-icon>
                </ion-avatar>
                <ion-label *ngIf="cita">{{cita.nutricionista.direccion }} </ion-label>
              </ion-item>
    </ion-card-content>
  </ion-card>
    <ion-card class="welcome-card">
    
      <ion-card-header>
        <ion-card-subtitle>Tu Progresion</ion-card-subtitle>
        <ion-card-title>Mediciones General</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <div style="display: block">
        <canvas baseChart width="400" height="400"
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"  
      [colors]="lineChartColors"
      [legend]="lineChartLegend" 
      [chartType]="lineChartType"
      [plugins]="lineChartPlugins"> 
    </canvas> 
    </div>
      </ion-card-content>
    </ion-card>
    <ion-card class="welcome-card">
        <ion-card-header>
          <ion-card-subtitle>Evolucion Grasas</ion-card-subtitle>
          <ion-card-title>Tu Progresion</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <div style="display: block">
          <canvas baseChart width="400" height="400"
        [datasets]="lineChartData2"
        [labels]="lineChartLabels2"
        [options]="lineChartOptions"  
        [colors]="lineChartColors"
        [legend]="lineChartLegend" 
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins"> 
      </canvas> 
      </div>
        </ion-card-content>
      </ion-card>
      <ion-card class="welcome-card">          
          <ion-card-header>
            <ion-card-subtitle>Evolucion Musculo</ion-card-subtitle>
            <ion-card-title>Tu Progresion</ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <div style="display: block">
            <canvas baseChart width="400" height="400"
          [datasets]="lineChartData3"
          [labels]="lineChartLabels2"
          [options]="lineChartOptions"  
          [colors]="lineChartColors"
          [legend]="lineChartLegend" 
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins"> 
        </canvas> 
        </div>
          </ion-card-content>
        </ion-card>
    
</ion-content>
