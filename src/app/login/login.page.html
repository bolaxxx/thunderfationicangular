<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br>
  <ion-row class="ion-align-self-center flex-fill ion-align-items-center">
    <ion-col size="3" class="ion-align-items-center">
      <ion-item>
        <ion-img src="assets/logothunderfat.svg" class="ion-align-self-center flex-fill"></ion-img>
        </ion-item>
    </ion-col>
  </ion-row>
  
  
  <ion-item>
    <ion-label position="floating">Email:</ion-label>
    <ion-input type="text" name="nombreUsuario" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña:</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="usuario.psw"></ion-input>
  </ion-item>
  <br><br>
  <ion-button expand="full" (click)="onLogin()" color="tertiary">Iniciar Sesión</ion-button>
  <br>
</ion-content>
